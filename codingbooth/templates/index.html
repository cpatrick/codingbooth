{% extends "layout.html" %}
{% block head %}
    <link rel="stylesheet" href="/static/codingbooth.index.css" />
    <script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js"
    type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="/static/jquery.leanModal.min.js"
    charset="utf-8"></script>
    <script type="text/javascript" src="/static/codingbooth.index.js"
    charset="utf-8"></script>
{% endblock %}
{% block body %}
    <img style="display: inline;" src="/static/oauth_logo.jpg" /><h2 style="display: inline" class="title">Coding Booth</h2>
    <div id="left">
      <div id="code_input">#include "stdio.h"

int main() {
  printf("Hello, World!");
  return 0;
}
</div>
    </div>
    <div id="right">
      <div id="code_output">This is the output</div>
    </div>
    <div id="buttons">
      <input class="button-link" name="Compile" id="compile_button" type="submit" value="Compile"></input>
      <input class="button-link" name="Run" id="run_button" type="submit" value="Run"></input>
      <input class="button-link" name="View" id="view_button" type="submit" value="View Results"></input>
      <input class="button-link" name="Clear" id="clear_button" type="submit" value="Clear"></input>
    </div>
    <div style="display: none" id="image_view">
    </div>

    <div style='display:none'>
      <a id="image_view_proxy" href="#image_view"></a>
    </div>

    {% if name %}
    <script type="text/javascript">
    var cb = cb || {};
    cb.cur_id = {{cur_id|tojson|safe}};
    cb.cur_code = {{code|tojson|safe}};
    </script>
    {% endif %}
{% endblock %}
  </body>
</html>
