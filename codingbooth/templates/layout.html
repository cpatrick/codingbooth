<!doctype html>
<html>
  <head>
    <title>Coding Booth</title>
    <link rel="shortcut icon" href="/static/favicon.ico" />
    {% block head %}{% endblock %}
  </head>
  <body>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes">
    {% for category, message in messages %}
      <li class="{{category}}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
  </body>
</html>
